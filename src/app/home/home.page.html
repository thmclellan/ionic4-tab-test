<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Tab Testing 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
Tab index testing with <strong> &lt;ion-input&gt;</strong>:

  <p>Plain Inputs</p>

  <p>First: <ion-input type="text" [(ngModel)]="first"></ion-input></p>
  <p>Last: <ion-input type="text" [(ngModel)]="last"></ion-input></p>
  <p>Email: <ion-input type="text" [(ngModel)]="email"></ion-input></p>
  <p>{{first}} {{last}} <span *ngIf="email">({{email}})</span></p>

  <ion-list>

    <ion-header>Ion-Item Inputs</ion-header>

  <ion-item><ion-label>First</ion-label><ion-input type="text" [(ngModel)]="firstItem"></ion-input></ion-item>
  <ion-item><ion-label>Last</ion-label><ion-input type="text" [(ngModel)]="lastItem"></ion-input></ion-item>
  <ion-item><ion-label>Email</ion-label><ion-input type="text" [(ngModel)]="emailItem"></ion-input></ion-item>
</ion-list>
<p>{{firstItem}} {{lastItem}}  <span *ngIf="emailItem">({{emailItem}})</span></p>

</ion-content>
